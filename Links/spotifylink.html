<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporify link</title>
    <script>
        function redirect() {
            setTimeout(function() {
                window.location.href = "website.com";
            }, 2000); // Redirect after 2 seconds
        }
    </script>
</head>
<body onload="redirect()">
    <h1>Advertisement</h1>
    <p>Your content will load shortly...</p>
    <!-- Ad content goes here -->
</body>
</html>
